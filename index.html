<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song</title>
</head>
<body>
    <button id="playButton">Play Song</button>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            var audio = new Audio('song.mp3');
            audio.loop = true;
            audio.play();
        });
    </script>
</body>
</html>
